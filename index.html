<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sweet alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Click me</button>
        <div class="popup" id="popup">
            <img src="img/PINK-TICK.png" alt="">
            <h2>Yeey, You did it!</h2>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

        <!---------------sweet success--------------------->

        <button type="submit" class="btn1" onclick="openPopup1()">Click me</button>
        <div class="popup1" id="popup1">
            <img src="img/greeen tick.webp" alt="">
            <h2>Yeey, You did it!</h2>
            <button type="button" onclick="closePopup1()">OK</button>
        </div>


        <!---------------sweet danger--------------------->

        <button type="submit" class="btn2" onclick="openPopup2()">Click me</button>
        <div class="popup2" id="popup2">
            <img src="img/danger tick.png" alt="">
            <h2>Yeey, You did it!</h2>
            <button type="button" onclick="closePopup2()">OK</button>
        </div>



    </div>


<script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }

    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>

<script src="script.js"></script>

    
</body>
</html>
