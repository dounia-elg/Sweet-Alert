<!DOCTYPE html>

        <button type="submit" class="btn" onclick="openPopup()">Click me</button>

            <img src="img/PINK-TICK.png" alt="">
            <h2>Yeey, You did it!</h2>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

        <!---------------sweet success--------------------->

        <button type="submit" class="btn1" onclick="openPopup1()">Click me</button>

        </div>


        <!---------------sweet danger--------------------->
